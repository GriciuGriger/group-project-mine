<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="SDA-Java3">
        <meta name="keywords" content="poker badugi SDA group project">
        <meta name="description" content="Group project made by Java-3 group of Software Development Academy">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <section>
            <div class="container">
                <div class="row">
                    <div class="pull-right" >   
                        <img src="img/Nowe%20logo.png" alt="SDA-logo">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class=" form col-md-5 col-sm-5 col-lg-5">
                        <form>
                            <div class="form-group" ng-submit="login()">
                                <label for="login">Login: </label> 
                                <input type="email" class="form-control" id="login" aria-describedby="login" placeholder="Enter your login" required autofocusng-model="credentials.user">
                            </div>    
                            <label for="inputPassword">Password: </label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required
                                   ng-model="credentials.password">
                            <div class="form-group text-right">
                                <small><a href="register.html">Register</a></small>
                            </div>
                            <button type="button" class="btn btn-def btn-block" ng-click="login(credentials)">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </body>
</html>
